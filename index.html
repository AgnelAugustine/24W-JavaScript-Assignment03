<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Order Your Pizza</h1>
    <form id="pizzaOrderForm">
        <label for="crust">Crust:</label>
        <select id="crust" name="crust">
            <option value="thin">Thin</option>
            <option value="thick">Thick</option>
            <option value="stuffed">Stuffed</option>
            <option value="gluten-free">Gluten-Free</option>
        </select>

        <label for="meat">Type:</label>
        <select id="meat" name="meat">
            <option value="pepperoni">Pepperoni</option>
            <option value="sausage">Sausage</option>
            <option value="chicken">Chicken</option>
            <option value="vegetable">Vegetable</option>
        </select>

        <fieldset>
            <legend>Toppings:</legend>
            <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
            <input type="checkbox" id="olives" name="toppings" value="olives">
            <label for="olives">Olives</label>
            <input type="checkbox" id="peppers" name="toppings" value="peppers">
            <label for="peppers">Peppers</label>
            <input type="checkbox" id="extraCheese" name="toppings" value="extra cheese">
            <label for="extraCheese">Extra Cheese</label>
            <input type="checkbox" id="onion" name="toppings" value="onion">
            <label for="onion">Onion</label>
            <input type="checkbox" id="greenPepper" name="toppings" value="green pepper">
            <label for="greenPepper">Green Pepper</label>
            <input type="checkbox" id="freshGarlic" name="toppings" value="fresh garlic">
            <label for="freshGarlic">Fresh Garlic</label>
        </fieldset>


        <button type="button" id="orderButton">Order</button>
    </form>

    <p id="studentInfo"></p>
    <div id="orderSummary"></div>
</body>
</html>
